<!DOCTYPE html>
<html">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <link rel='stylesheet' href='./dist/style.css'>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>
<div class="page">
    <div id="AllVoices" class="activeText">
        <h1>Active: All voices</h1>
    </div>

    <div id="Microphone" class="activeText">
        <h1>Active: Speaker-mode</h1>
    </div>

    <div id="Stream" class="activeText">
        <h1>Active: Stream</h1>
    </div>
    <div class="navbar">
        <button class="barButton" onclick="chooseMode('AllVoices', this)" id="btnAllVoices"><i class="fa fa-bars"></i><br /><br />All voices</button>
        <button class="barButton" onclick="chooseMode('Microphone', this)" id="btnMicrophone"><i class="fa fa-microphone"></i><br /><br />Microphone</button>
        <button class="barButton" onclick="chooseMode('Stream', this)" id="btnStream"><i class="fa fa-camera"></i><br /><br />Stream</button>
    </div>
</div>
<script type="text/javascript">
    function chooseMode(mode, el) {
        const activeText = document.getElementsByClassName("activeText");
        for (let i = 0; i < activeText.length; i++) {
            activeText[i].style.display = "none";
        }

        const barButton = document.getElementsByClassName("barButton");
        for (let i = 0; i < barButton.length; i++) {
            barButton[i].style.color = "";
        }
        document.getElementById(mode).style.display = "block";
        el.style.color = '#3CB371';
    }

    document.getElementById("btnAllVoices").click();
</script>
</body>
</html>
